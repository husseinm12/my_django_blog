{% extends "blog/base.html" %}

{% block content %}
<div class="content-section">
    <!-- Top navigation link -->
    <div class="mb-3">
        <a href="{% url 'home' %}" class="btn btn-link fw-bold text-decoration-none">
            ‚Üê Nerdy Posts
        </a>
    </div>

    <!-- Post content -->
    <h1 class="mb-3">{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <hr>

    <small class="text-muted">{{ post.created_at }}</small>

    <!-- Action buttons -->
    <div class="mt-3 d-flex gap-2">
        <a href="{% url 'post-update' post.pk %}" class="btn btn-primary btn-sm">Edit</a>
        <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger btn-sm">Delete</a>
        <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Return Home</a>
    </div>
</div>
{% endblock %}
